<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
 
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
 
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Controle de itens</title>
  </head>
  <body>
    <div class="container">
        <h1>Controle de itens</h1>
        <br>

        <form id="formulario">

            <div class="form-row">
                <div class="col">
                    <label>Descrição</label>
                    <input type="text" id="descricao" class="form-control" required />
                </div>
                <div class="col">
                    <label>Valor</label>
                    <input type="number" id="valor" step="0.01" class="form-control" required />
                </div>
                <div class="col">
                    <label>Quantidade</label>
                    <input type="number" id="quantidade" class="form-control" required />
                </div>
                <div class="col btn-group">
                    <button class="btn btn-info ">
                        <i class="fas fa-plus-circle"></i> Adicionar</button>
                    <button class="btn btn-warning" type="reset">
                        <i class="fas fa-eraser"></i> Limpar</button>
                </div>
            </div>
            <br>
        </form>

        <table class="table table-striped table-hover text-center">
            <thead class="thead-dark">
                <th>#</th>
                <th>Nome</th>
                <th>Preço Unitario</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Deletar/Editar</th>
            </thead>
            <tbody id="conteudo"></tbody>
            <tfoot id="rodape"></tfoot>
        </table>

        <form class="my-3 invisivel" id="formulario-edit">
        <div class="form-row">
          <div class="col">
            <input
              id="descricao-input-edit"
              type="text"
              class="form-control"
              placeholder="Nome do item"
              required
            />
          </div>
          <div class="col">
            <input
              id="valor-input-edit"
              type="number"
              class="form-control"
              placeholder="Preço Unitario"
              step="0.01"
              required
            />
          </div>
          <div class="col">
            <input
              id="quantidade-input-edit"
              type="number"
              class="form-control"
              placeholder="Quantidade"
              required
            />
          </div>
          

          <div class="col btn-group">
            <button class="btn btn-success">
              <i class="far fa-save"></i> Salvar
            </button>
            <button type="button" id="cancelar" class="btn btn-warning">
              <i class="fas fa-window-close"></i> Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>

   <script src="script.js"></script>
 
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
